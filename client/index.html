<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoCoach AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-blue': '#3b82f6',
              'brand-gray': {
                '900': '#111827', // Darker background
                '800': '#1f2937', // Lighter background elements
                '700': '#374151', // Borders and secondary elements
                '600': '#4b5563',
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-left': 'slideInLeft 1s ease-out forwards',
              'glow': 'glow 2s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              glow: {
                '0%, 100%': { 'box-shadow': '0 0 5px #3b82f6, 0 0 10px #3b82f6' },
                '50%': { 'box-shadow': '0 0 20px #3b82f6, 0 0 30px #3b82f6' }
              }
            }
          },
        },
      }
    </script>
</head>
  <body class="bg-brand-gray-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
